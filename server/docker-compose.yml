version: "3"

services:
  db:
    container_name: "pvmeasure_db"
    image: postgres:11
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pvmeasure
      - POSTGRES_PASSWORD=teiath
    volumes:
      # This folder contains the database data
      - "postgres_data:/var/lib/postgresql/data"
    networks:
      - api-db

  api:
    image: pbechliv/pvmeasure_api:latest
    container_name: "pvmeasure_api"
    restart: always
    volumes:
      - "media_vol:/home/docker/renergea/media"
    environment:
      # Read by nginx-gen container
      # Can use multiple subdomains. Example: "host1.domain.com,host2.domain.com"
      - VIRTUAL_HOST=api.pvmeasure.com
      #      - VIRTUAL_NETWORK=webproxy
      #      - VIRTUAL_PORT=80
      #      - VIRTUAL_PROTO=http

      # Read by letsencrypt-nginx-proxy-companion container
      # Can use multiple subdomains. Example: "host1.domain.com,host2.domain.com"
      - LETSENCRYPT_HOST=api.pvmeasure.com
      - LETSENCRYPT_EMAIL=panos.bechlivanos@gmail.com
    networks:
      - api-db
      - webproxy
    depends_on:
      - db
volumes:
  media_vol:
    driver: local
  postgres_data:
    driver: local

# Isolate this from other docker-compose by joining other networks in externaly
networks:
  api-db:
    driver: bridge
  webproxy:
    external:
      name: webproxy
